<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                {% for category in all_categories %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'category' slug=category.slug %}">
                        {{ category.title }}</a>
                </li>
                {% endfor %}
                {% if not request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Sign in</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% else %}

                <form method="get">
                    <input type="submit" value="Parse" name="parse_btn" id="parse_submit" class="btn btn-primary"/>
                </form>

                <form method="get">
                    <input type="submit" value="Delete" name="delete_btn" id="delete_submit"
                           class="btn btn-danger"/>
                </form>

            </ul>
        </div>


        <form class="form-inline" method="post">
            {% csrf_token %}
            <div class="form-group mx-sm-3 mb-2">
                <label for="input_search" class="sr-only">Specialization</label>
                <input type="text" class="form-control" id="input_search" placeholder="Developer"
                       name="profession">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>

        <form method="get">
            <div class="form-group mb-2">
                <input type="submit" value="Logout" name="logout_btn" id="logout_submit"
                       class="btn btn-success"/>
            </div>
        </form>

        {% endif %}
    </nav>
</header>
